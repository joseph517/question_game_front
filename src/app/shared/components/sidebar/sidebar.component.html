<div class="d-flex flex-column flex-shrink-0 p-3 bg-light b-example-divider" style="width: 100%;">
    <a href="/user/dashboard" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
      <span class="fs-4">LSV</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li *ngFor="let list of sideMenu"
            [routerLink]="list.route"
            routerLinkActive="active"
            class="nav-link link-dark bi me-2"
            width="16" height="16"
        >
        {{list.name}}
      </li>
      <li *ngIf="idGame"
          class="nav-link link-dark bi me-2"
          width="16" height="16"
          routerLinkActive="active"
          routerLink="/home/ranking"
      >hola</li>
    </ul>
    <hr>
    <div class="dropdown">
      <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
        <strong>{{userName | titlecase}}</strong>
      </a>
      <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" (click)="logout()">Cerrar sesion</a></li>
      </ul>
    </div>
  </div>
