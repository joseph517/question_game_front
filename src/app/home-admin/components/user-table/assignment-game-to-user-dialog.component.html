<div class="m-3">
    <h1 mat-dialog-title>Asignar Juego</h1>
    <div mat-dialog-content>
        <form [formGroup]="assignmentForm">
            <mat-form-field appearance="fill" *ngIf="gameList.length">
                <mat-label>Juego</mat-label>
                <mat-select formControlName="game">
                    <mat-option *ngFor="let game of gameList" [value]="game.id">
                        {{game.name_game}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <div *ngIf="!gameList.length">
                <p>No hay juegos que asignar al usuario</p>
            </div>
            <button mat-raised-button *ngIf="gameList.length" class="btn btn-primary m-3" (click)="saveAssignment()" >AnÌƒadir</button>
            <button mat-raised-button (click)="closeDialog()" class="btn btn-primary">Cerrar</button>
        </form>
    </div>
</div>
