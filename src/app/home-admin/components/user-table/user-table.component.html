<h2>Listado de usuarios</h2>
<div *ngIf="userList.length === 0; else table">
    <h2>Cargando...</h2>
    <shared-loading-spinner></shared-loading-spinner>
</div>
<ng-template #table>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Agregar Juego</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userList">
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>
                    <button class="btn btn-primary" (click)="openDialog(user.id!)">AnÌƒadir Juego</button>
                </td>
                <td>
                    <button mat-fab 
                            color="warn" 
                            (click)="deleteUser(user)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>    
</ng-template>
