<div *ngIf="gameList.length === 0; else table">
    <h2>No hay juegos registrados</h2>
    <shared-loading-spinner></shared-loading-spinner>
</div>
<ng-template #table>
    <h2>Listado de juegos</h2>
    <table class="table table-hover w-100">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col" class="text-wrap">Descripcion</th>
                <th scope="col">Ver Ranking</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let game of gameList">
                <td>{{game.name_game}}</td>
                <td class="text-wrap" style="max-width: 300px;">{{game.description}}</td>
                <td>
                    <button class="btn btn-primary" [routerLink]="['/home-admin/ranking-game', game.id]">Ver Ranking</button>
                </td>
                <td>
                    <button mat-fab 
                            class="btn btn-danger" 
                            color="warn"
                            (click)="deleteGame(game)">
                            <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>    
</ng-template>
