<div *ngIf="questionList.length === 0; else table">
    <h2>No hay nada que mostrar</h2>
    <shared-loading-spinner></shared-loading-spinner>
</div>

<ng-template #table>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Pregunta</th>
                <th scope="col">Juego</th>
                <th scope="col">Puntaje</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let question of questionList">
                <td>{{question.question}}</td>
                <td>{{question.game}}</td>
                <td>{{question.score}}</td>
            </tr>
        </tbody>
    </table>
</ng-template>
