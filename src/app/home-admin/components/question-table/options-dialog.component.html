<div class="m-3">
    <h1 mat-dialog-title>Opciones</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">OpcioÃÅn</th>
                <th scope="col">Es correcta</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let option of data.options">
                <td>{{option.option}}</td>
                <td>{{option.is_correct ? 'Correcta' : 'Incorrecta'}}</td>
                <td>
                    <button class="btn btn-danger" (click)="deleteOption(option.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
        
    </table>
    <div mat-dialog-actions>
        <button mat-raised-button (click)="dialogRef.close()" class="btn btn-primary">Cerrar</button>
    </div>
</div>
