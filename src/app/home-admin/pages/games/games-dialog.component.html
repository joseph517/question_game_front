<div class="m-3">
    <h1>Crear juego</h1>
    <div mat-dialog-content>
        <form [formGroup]="registerGameForm" >
            <div class="form-group">
                <input  type="text"
                        class="form-control"
                        formControlName="name_game"
                        placeholder="Name"
                >
            </div>
            <div class="form-group">
                <input  type="text"
                        class="form-control"
                        formControlName="description"
                        placeholder="Description"
                >
            </div>
        </form>
        <button mat-raised-button (click)="dialogRef.close()" class="btn btn-primary">Cancelar</button>
        <button mat-raised-button type="submit" (click)="onSubmit()" class="btn btn-primary">Guardar</button>
    </div>
</div>
