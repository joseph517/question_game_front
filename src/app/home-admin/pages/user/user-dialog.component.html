<div class="m-3">
  <h1 mat-dialog-title>Crear usuario</h1>
  <div mat-dialog-content>
    <form [formGroup]="registerUserForm" >
      <div class="form-group">
        <input  type="text"
                class="form-control"
                formControlName="name"
                placeholder="Name"
        >
      </div>
      <div class="form-group">
        <input  type="text"
                class="form-control"
                formControlName="email"
                placeholder="Emai">
      </div>
      <div class="form-group">
        <input  type="password" 
                class="form-control"
                formControlName="password"
                placeholder="Password"
        >
      </div>
    </form>
    <button mat-raised-button (click)="dialogRef.close()" class="btn btn-primary">Cancelar</button>
    <button mat-raised-button type="submit" (click)="onSubmit()" class="btn btn-primary">Guardar</button>
  </div>
</div>
