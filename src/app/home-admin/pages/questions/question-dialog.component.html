<div class="m-3">
    <h1 mat-dialog-title>Crear Pregunta</h1>
    <div mat-dialog-content>
        <form [formGroup]="questionsRegisterForm" >
            <div class="form-group">
                <input  type="text"
                                class="form-control"
                                formControlName="question"
                                placeholder="Pregunta">
            </div>
            <div class="form-group">
                <input  type="number"
                                class="form-control"
                                formControlName="score"
                                placeholder="Puntaje">
            </div>
            <div class="form-group">
                <mat-form-field>
                    <mat-label>Juegos</mat-label>
                    <mat-select formControlName="game">
                        <mat-option *ngFor="let game of gameList" [value]="game.id">
                            {{game.name_game}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </form>
        <button mat-raised-button (click)="dialogRef.close()" class="btn btn-primary">Cancelar</button>
        <button mat-raised-button type="submit" (click)="onSubmit()" class="btn btn-primary">Guardar</button>
    </div>
</div>
